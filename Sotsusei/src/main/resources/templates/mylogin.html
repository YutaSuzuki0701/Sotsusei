<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" type="text/css" href="/css/mylogin.css/">
</head>
<body>
	<form th:action="@{/login}" method="POST">


		<h1>ログイン画面</h1>
		<p>ID、パスワードをご入力の上、「ログイン」ボタンをクリックしてください。</p>

		<div class="login_form_btm">
			<input type="id" name="id" placeholder="IDを入力してください"><br>
			<input type="password" name="pass" placeholder="パスワードを入力してください">
		</div>
		<button type="submit">ログイン</button>

	</form>
	<div class="centering_parent">
		<a href="/kaiin" class="btn">会員登録</a>
	</div>
</body>
</html>
