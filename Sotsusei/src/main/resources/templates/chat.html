<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Room</title>
<!-- Add your stylesheets or other dependencies here -->
<style>
/* Add any additional styling here */
#chat-messages {
	margin-top: 10px;
}
</style>
<script>
    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var chatMessages = document.getElementById("chat-messages");
        var message = messageInput.value;

        if (message.trim() !== "") {
            var messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);

            // AJAX request to send the message to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/chat/{item_number}/send", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("message=" + encodeURIComponent(message));
        }

        messageInput.value = "";
    }
</script>
</head>
<body>

	<h2>チャットルーム</h2>

	<form id="chat-form">
		<input type="text" id="message-input" placeholder="メッセージを入力してね!!">
		<button type="button" onclick="sendMessage()">送る</button>
	</form>

	<div id="chat-messages"></div>

</body>
</html>
